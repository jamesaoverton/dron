# PURL configuration for http://purl.obolibrary.org/obo/dron

idspace: DRON
base_url: /obo/dron

products:
- dron.owl: https://raw.githubusercontent.com/uamsdbmi/dron/main/dron.owl
- dron.obo: https://raw.githubusercontent.com/uamsdbmi/dron/main/dron.obo

term_browser: ontobee
example_terms:
- DRON_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/uamsdbmi/dron/v

- prefix: /tracker/
  replacement: https://github.com/uamsdbmi/dron/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/DRON?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/uamsdbmi/dron/main/
